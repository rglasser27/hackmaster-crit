<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1"/>
    <title>Hackmaster</title>
</head>

<body>

<h2>Rolls</h2>
Attack Type: <span th:text="${lookup.request.type}"></span><br>
Body part: <span th:text="${lookup.request.part}"></span><br>
Severity: <span th:text="${lookup.request.severity}"></span>

<h2>Results</h2>
<p>You got hit in the <span th:text="${lookup.response.bodyPart.name}"></span>, and then:</p>
<ul>
    <li th:each="effect:${lookup.response.effects}" th:text="${effect.description}"></li>
</ul>

</body>
</html>
